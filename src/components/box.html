<each loop="item in {{list}}">
    <div class="swiper-slide tranding-slide">
        <div class="box-game--img">
            <img src="../assets/img/{{item.img}}.png" alt="image">
        </div>
        <div class="box-game--button">
            <button>{{item.button}}</button>
        </div>
    </div>
</each>
