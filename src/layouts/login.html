<!-- hieu ung background -->
<div id="particles-js"></div>

<div class="signIn-container">
  <!-- start sign in  -->
  <div class="signIn-container__content animate__animated">
    <include
      src="./components/boxImg.html"
      locals='{
            "list": [
             {"classNameFigure": "figure signIn-container__content--bear-head", "classImg": "", "srcImg": "../assets/img/bear-head.png", "alts" :"bear head"},
             {"classNameFigure": " figure signIn-container__content--hand-left-bear", "classImg": "", "srcImg": "../assets/img/hand-left-bear.png", "alts" :"hand-left-bea"},
             {"classNameFigure": "figure signIn-container__content--hand-right-bear", "classImg": "", "srcImg": "../assets/img/hand-right-bear.png", "alts" :"hand-right-bea"},
             {"classNameFigure": "figure signIn-container__content--board-bear", "classImg": "", "srcImg": "../assets/img/board-bear.png", "alts" :"board bear"}
            ]
        }'
    >
    </include>
  </div>
  <div class="container-SignIn animate__animated">
    <div class="container-SignIn__body">
      <form class="body__form" action="">
        <input
          class="input inputUser_signIn"
          type="text"
          name="user-name"
          id="body__form--user-name"
          required
          placeholder="User name"
        />
        <span class="spane_User">thông tin tài khoản không hợp lệ!!</span>
        <input
          class="input inputPass_signIn"
          type="text"
          name="password"
          id="body__form--password"
          required
          placeholder="Password"
        />
        <include
          src="./components/boxImg.html"
          locals='{
                    "list": [
                     {"classNameFigure": "body__form--eyes", "classImg": "", "srcImg": "../assets/icon/eyes-icon-login.svg", "alts" :"icon eyes"}
                    ]
                }'
        >
        </include>
        <span class="spane_Password">Thông tin mật khẩu không chính xác</span>
      </form>
      <div class="body__bottom">
        <include
          src="./components/button2.html"
          locals='{
                    "list": [
                     {"classNameBtn": "body__bottom--btnSigin", "classContent": "btnSigin-content", "content": "LOGIN"}
                    ]
                }'
        >
        </include>
      </div>
    </div>
    <div class="container-SignIn__footer">
      <div class="footer__line"></div>
      <div class="footer__bottom">
        <include
          src="./components/button2.html"
          locals='{
                "list": [
                 {"classNameBtn": "footer__bottom--resetPass", "classContent": "resetPass-content", "content": "RESET PASSWORD"}
                ]
            }'
        >
        </include>
        <p class="footer__bottom--newMember">SIGN UP IF YOU’RE NEW</p>
      </div>
    </div>
  </div>
</div>
 <!-- end sign in  -->
 
<div class="signUp-container">
  <!-- start header of sign up -->
  <div class="header-signup animate__animated">
    <div class="header-signup__container">
      <include
        src="./components/boxImg.html"
        locals='{
                "list":[{"classNameFigure":"figure-img1","classImg":"figure-img1--head","srcImg":"../assets/img/bear-head.png", "alts":"image"},
                {"classNameFigure":"figure-img2","classImg":"figure-img2--board","srcImg":"../assets/img/Sign-up-board.png","alts":"image"},
                {"classNameFigure":"figure-img3","classImg":"figure-img3--left","srcImg":"../assets/img/hand-left-bear.png","alts":"image"},
                {"classNameFigure":"figure-img4","classImg":"figure-img4--right","srcImg":"../assets/img/hand-right-bear.png","alts":"image"}]
            }'
      >
      </include>
    </div>
  </div>
  <!-- end header of sign up -->
  <!-- start sign up -->
  <div class="login-container__signup animate__animated">
    <!-- start main of sign up -->
    <main class="main-signup">
      <div class="main-signup__container">
        <div class="main-signup__container--text">
          <input class="user_signUp" type="text" placeholder="username" />
          <span>Tên tài khoản không hợp lệ!</span>
          <input class="password_signUp" type="text" placeholder="password" />
          <span>Mật khẩu đăng ký không hợp lệ!</span>
          <input class="re_type_password_signUp" type="text" placeholder="password_confirm" />
          <span>Vui lòng nhập đúng mật khẩu đăng ký!</span>
          <input class="email_signUp" type="text" placeholder="email" />
          <span>Email không hợp lệ!</span>
        </div>
        <div class="main-signup__container--img">
          <img
            class="main-signup__container--img--img1"
            src="../assets/icon/eyes-icon-login.svg"
            alt="icon"
          />
          <img
            class="main-signup__container--img--img2"
            src="../assets/icon/eyes-icon-login.svg"
            alt="icon"
          />
        </div>
      </div>
    </main>
    <!-- end main of sign up -->
    <!-- start footer of sign up -->
    <footer class="footer-signup">
      <div class="footer-signup__container">
        <div class="footer-signup__container--button">
          <span
            ><input type="checkbox" />
            <p>I agree with terms and conditions</p>
          </span>
          <button class="btn-signUp">Sign Up</button>
          <p class="changed-to-SignIn" href="#">I already have an account</p>
        </div>
      </div>
    </footer>
    <!-- end footer of sign up -->
  </div>
  <!-- end of sign up -->
</div>
