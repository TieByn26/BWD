<main class="main-container">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- start section-healing  -->
        <section class="healing">
          <!-- start section-healing__content  -->
          <div class="section-healing__content">
            <div class="section-healing__content--title">
              <p class="sub-title">THE BEAUTY OF</p>
              <p class="main-title">HEALING</p>
              <!-- end section-healing__content--title  -->
            </div>
              <!-- start section-healing__content--img  -->
              <div class="section-healing__content--img">
                <figure class="figure-img-healing">
                  <img src="../assets/img/section-healing-img.png" alt="image">
                </figure>
              </div>
              <!-- end section-healing__content--img  -->

              <!-- start section-healing__content--desc  -->
              <div class="section-healing__content--desc">
                <p class="main-desc">
                  Our Community will give a hand for people who suffer from
                  self-harm, trauma and pain
                </p>
                <div class="second-desc">
                  <include src="./components/taga.html" locals='{
                    "list":[{"content":"MORE"}]
                  }'>
                    
                  </include>
                </div>
              </div>
              <!-- end section-healing__content--desc  -->
            </div>
          </section>
      </div>
      <!-- end section-healing  -->
      <div class="swiper-slide">
        <!-- Start section forum -->
        <section class="forum">
          <div class="forum-container">
            <div class="forum-container-text">
              <div class="text1">
                <span>We will be delighted if you’re willing to share</span>
              </div>
              <div class="text2">
                what you’ve been through
              </div>
              <div class="forum-button">
                <include src="./components/taga.html" locals='{
                              "list":[{"content":"FORUM"}]
                          }'>
              </div>
            </div>
            <div class="forum-container-imgAndHeader">
              <div class="forum-content">
                <span>FORUM</span>
              </div>
              <div class="forum-image">
                <img src="./../assets/img/pc-forum.png" alt="">
                <img src="./../assets/img/pic-forumcouple.png" alt="">
              </div>
            </div>
          </div>
        </section>
        <!-- End forum -->
      </div>
      <!-- end swiper-slide -->
      
      <div class="swiper-slide">
        <!-- Start section music -->
        <section class="music">
          <div class="music-container">
            <div class="music-container__content--center">
              <p class="content--center-head">MUSICS</p>
              <img class="content--center-img" src="../assets/img/music.png" alt="img">
            </div>
            <div class="music-container__content--right">
              <p class="music-container__content--right-p">Music is crucial to deal with stress. So we customized
                the
                playlist for you</p>
              <div class="music-container__content--right-a">
                <include src="./components/taga.html" locals='{
                                  "list":[{"content":"MUSIC"},{"content":"PLAYLIST"}]
                              }'>
                </include>
              </div>
            </div>
          </div>
        </section>
        <!-- End music -->
      </div>
      <!-- end swiper-slide -->
      
    </div>
    <div class="swiper-pagination"></div>
    <!-- end swiper-wrapper -->
  </div>
  <!-- end swiper -->
</main>
